     <!-- Modal para agregar categoría -->
<div class="modal fade" id="agregarCategoria" tabindex="-1" aria-labelledby="agregarCategoriaLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                <div class="centerLogoNombreModal">
                    <img src="/front-end/img/Pagina/Logo.png" width="15%" style="margin-right: 3%;">
                    <img src="/front-end/img/Pagina/Nombre.png" width="50%">
                </div>
                <h1 class="modal-title fs-5" id="agregarCategoriaLabel" style="font-family: Georgia, 'Times New Roman', Times, serif; text-align: center;">
                    Registrar Categoría
                </h1>
            </div>
            <div class="modal-body">
                <div>
                    <form class="row needs-validation" enctype="multipart/form-data">
                        <div class="col-12">
                            <label for="nombre">Nombre de Categoría:</label>
                            <input type="text" id="nombre" class="form-control" style="border: 1px solid black;" required>
                        </div>
                        <div class="col-12">
                            <label for="Ubicacion">Ubicación:</label>
                            <input type="text" id="Ubicacion" class="form-control" style="border: 1px solid black;" required>
                        </div>
                        <div class="col-12">
                            <label for="imagen">Cargar imagen:</label>
                            <input type="file" id="imagen" class="form-control" accept="image/*" style="border: 1px solid black;" required>
                        </div>
                    </form>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-dark">Agregar</button>
            </div>
        </div>
    </div>
</div>

<!-- Modal para eliminar categoría -->

                    </form>

            </div>
            <div class="modal-footer">

            </div>
        </div>
    </div>

    <script>
        const inputText = document.getElementById('texto');
        const clearBtn = document.getElementById('clear');

        // Event listener para detectar cambios en el input
        inputText.addEventListener('input', function () {
            if (inputText.value.length > 0) {
                clearBtn.style.display = 'inline-block';
            } else {
                clearBtn.style.display = 'none';
            }
        });
    </script>
