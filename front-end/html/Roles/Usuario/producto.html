<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="/front-end/css/menu.css">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@400;600&display=swap" rel="stylesheet">

</head>

<body>
    <!-- <div id="menuEstudiante"></div> -->
    <nav class="menun">
        <div class="logo-container">
            <img src="/front-end/img/Pagina/Logo.png" class="logo">
            <span class="brand-name">InvGenius</span>
        </div>
        <div class="menu-toggle">
            <span></span>
            <span></span>
            <span></span>
        </div>
        <ul class="menu">
            <li><a href="../Administrador/vistaPrevia.html/productosCaducados.html">Vista previa
                    <i class="fa-solid fa-bullhorn"></i></li></a>
            <li><a class="active" href="../producto.html">Producto
                    <i class="fas fa-shopping-cart"></i></li></a>
            <li><a href="../Categoria/categoria.html">Categoria
                    <i class="fas fa-border-all"></i></li></a>
        </ul>
        <div style="display: flex; align-items: center;">
            <div class="profile" style="display: flex; align-items: center; position: relative;">
                <img src="/front-end/img/ImgPerfilPredeterminados/mujer3.png" width="50px">
                <p style="margin-left: 10px; margin-top:15px; color: #ffffff">Laura Ariza</p>
                <div class="dropdown-content">
                    <a href="/front-end/html/Perfil/perfilUser.html">Perfil Usuario</a>
                    <a href="/front-end/html/paginaPrincipal/novedadesUsuario.html">Novedades Usuario</a>
                    <a href="/front-end/html/Perfil/cambiarContraseña.html">Cambiar Contraseña</a>

                    <a href="/front-end/html/inicioSesión/iniciarSesión.html">Cerrar Sesión</a>
                </div>

    </nav>
    <br>
    <br>

    <div class="container">
        <div class="row justify-content-around">
            <div class="col-lg-4 col-md-6 mb-3">
                <div class="info-card">
                    <a href="../vistaPrevia/productosCaducados.html" class="text-white text-decoration-none"
                        data-bs-toggle="modal" data-bs-target="#modalEntrada">
                        <i class="fa-solid fa-truck-fast fa-3x"></i>
                        <div class="Position-information">
                            <h5><b>Entrada</b></h5>
                        </div>
                    </a>
                </div>
            </div>
        </div>
        <div class="card">
            <div class="card-body">
                <div class="input-group mb-3">
                    <input type="text" id="texto" class="form-control" placeholder="Buscar..." aria-label="Buscar"
                        onkeyup="buscarProveedorPorFiltro(document.getElementById('texto').value)"
                        aria-describedby="button-addon2">
                    <div class="input-group-append">
                        <button type="button" class="btn btn-custom" onclick="listarProveedor(); blanquearCampos()">
                            <div class="d-flex justify-content-center align-items-center">
                                <i class="fa-solid fa-eraser"></i>
                            </div>
                        </button>
                    </div>
                </div>
                <div class="table-responsive">
                    <table class="table table-hover table-striped">
                        <thead>
                            <tr>
                                <th class="text-center align-middle">Lote</th>
                                <th class="text-center align-middle">Categoría</th>
                                <th class="text-center align-middle">Producto</th>
                                <th class="text-center align-middle">Marca</th>
                                <th class="text-center align-middle">Fecha Vencimiento</th>
                                <th class="text-center align-middle">Opciones</th>
                            </tr>
                        </thead>
                        <tbody id="cuerpoTabla"></tbody>
                    </table>
                </div>
            </div>
        </div>

    </div>


    <!-- Modals -->
    <!-- Modal para entrada de datos -->
    <div class="modal fade" id="modalEntrada" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog fondomodaldialog ">
            <div class="modal-content col modal-custom">
                <div class="modal-header">
                    <button type="button" class="col-1 btn-close" data-bs-dismiss="modal" aria-label="Close"
                        id="X"></button>

                    <div class="col centerLogoNombreModal">
                        <img src="/front-end/img/Pagina/Logo.png" width="15%" style="margin-right: 3%;">
                        <img src="/front-end/img/Pagina/Nombre.png" width="50%">
                    </div>
                    <h1 class="modal-title fs-5 col-11" id="exampleModalLabel"
                        style="font-family: Georgia, 'Times New Roman', Times, serif; text-align: center;">
                        Entrada
                    </h1>
                </div>
                <div class="modal-body">
                    <div>
                        <div class="centradoo">
                            <div class="container col">
                                <br>
                                <form class="row table-hover needs-validation">
                                    <div class="col col-xl-6 col-12 table-hover">
                                        <label for="categoria"><i class="fas fa-tag"></i> Categoría:</label>
                                        <input type="text" id="categoria" class="form-control"
                                            style="border: 1px solid black;" required>
                                    </div>
                                    <div class="col col-xl-6 col-12">
                                        <label for="nombreProducto"><i class="fas fa-box"></i> Nombre:</label>
                                        <input type="text" id="nombreProducto" class="form-control"
                                            style="border: 1px solid black;" required>
                                    </div>
                                    <div class="col col-xl-6 col-12">
                                        <label for="Medida"><i class="fas fa-sort-numeric-up"></i> Unidad de
                                            Medida:</label>
                                        <select id="Medida" class="form-control" style="border: 1px solid black;"
                                            required>
                                            <option value="">Seleccione una unidad</option>
                                            <option value="gramos">Gramos (g)</option>
                                            <option value="kilogramos">Kilogramos (kg)</option>
                                            <option value="toneladas">Toneladas (t)</option>
                                            <option value="libras">Libras (lb)</option>
                                            <option value="onzas">Onzas (oz)</option>
                                        </select>
                                    </div>
                                    <div class="col col-xl-6 col-12">
                                        <label for="Cantidad"><i class="fas fa-hashtag"></i> Cantidad</label>
                                        <input type="number" id="Cantidad" class="form-control"
                                            style="border: 1px solid black;" required>
                                    </div>
                                    <div class="col col-xl-6 col-12">
                                        <label for="fechaIngreso"><i class="fas fa-calendar-day"></i> Fecha de
                                            Ingreso:</label>
                                        <input type="date" id="fechaIngreso" class="form-control"
                                            style="border: 1px solid black;" required>
                                    </div>
                                    <div class="col col-xl-6 col-12">
                                        <label for="fechaCaducidad"><i class="fas fa-calendar-times"></i> Fecha de
                                            Caducidad:</label>
                                        <input type="date" id="fechaCaducidad" class="form-control"
                                            style="border: 1px solid black;" required>
                                    </div>
                                    <div class="col col-xl-12 col-12">
                                        <label for="proveedor"><i class="fas fa-user"></i> Proveedor:</label>
                                        <input type="text" id="proveedor" class="form-control"
                                            style="border: 1px solid black;" required>
                                    </div>
                                    <div class="col col-xl-12 col-12">
                                        <label for="descripcion"><i class="fas fa-pencil-alt"></i> Descripción del
                                            producto:</label>
                                        <textarea id="descripcion" class="form-control" rows="5"
                                            style="border: 1px solid black;" required minlength="50"></textarea>
                                        <small id="descripcionHelp" class="form-text text-muted">La descripción debe
                                            tener al menos 10 caracteres.</small>
                                    </div>
                                </form>
                                <br>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-dark" onclick="registrarProducto()">Agregar</button>
                </div>
            </div>
        </div>
    </div>
    <!-- Modal para salida de productos -->
    <div class="modal fade" id="modalSalida" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog fondomodaldialog ">
            <div class="modal-content col modal-custom">
                <div class="modal-header">
                    <button type="button" class="col-1 btn-close" data-bs-dismiss="modal" aria-label="Close"
                        id="X"></button>
                    <div class="col centerLogoNombreModal">
                        <img src="/front-end/img/Pagina/Logo.png" width="25%"><img
                            src="/front-end/img/Pagina/Nombre.png" width="50%">
                    </div>
                    <h1 class="modal-title fs-5 col-11" id="exampleModalLabel"
                        style="font-family: Georgia, 'Times New Roman', Times, serif; text-align: center;">
                        Salida
                    </h1>
                </div>
                <div class="modal-body">
                    <div>
                        <div class="centradoo">
                            <div class="container col">
                                <br>
                                <form class="row table-hover needs-validation">


                                    <div class="col col-xl-6 col-12">
                                        <label for="Cantidad"><i class="fas fa-hashtag"></i> Cantidad</label>
                                        <input type="number" id="Cantidad" class="form-control"
                                            style="border: 1px solid black;" required>
                                    </div>

                                    <div class="col col-xl-6 col-12">
                                        <label for="Lote"><i class="fas fa-box"></i> Lote:</label>
                                        <input type="text" id="Lote" class="form-control"
                                            style="border: 1px solid black;" onfocusout="validarLote(this)" required>
                                    </div>

                                    <div class="col col-xl-6 col-12">
                                        <label for="Marca"><i class="fas fa-box"></i> Marca:</label>
                                        <input type="text" id="Marca" class="form-control"
                                            style="border: 1px solid black;" onfocusout="validarNombreProducto(this)"
                                            required>
                                    </div>

                                    <div class="col col-xl-6 col-12">
                                        <label for="fechaIngreso"><i class="fas fa-calendar-day"></i> Fecha de
                                            Salida:</label>
                                        <input type="date" id="fechaSalida" class="form-control"
                                            style="border: 1px solid black;" onfocusout="validarFechaIngreso(this)"
                                            required>
                                    </div>

                                </form>
                                <br>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer ">
                    <button type="button" class="btn btn-dark" onclick="registrarProducto(); limpiar();">Sacar</button>
                </div>
            </div>
        </div>
    </div>



    <script>
        // Datos quemados
        const datos = [
            { lote: '001', categoria: 'Lácteos', producto: 'Leche', marca: 'Marca A', fechaVencimiento: '2024-09-01' },
            { lote: '002', categoria: 'Bebidas', producto: 'Jugo de Naranja', marca: 'Marca B', fechaVencimiento: '2024-08-20' },
            { lote: '003', categoria: 'Panadería', producto: 'Pan Integral', marca: 'Marca C', fechaVencimiento: '2024-08-25' },
            { lote: '004', categoria: 'Cereales', producto: 'Avena', marca: 'Marca D', fechaVencimiento: '2025-01-15' }
        ];

        // Selecciona el cuerpo de la tabla
        const cuerpoTabla = document.getElementById('cuerpoTabla');

        // Recorre los datos y añade filas a la tabla
        datos.forEach(dato => {
            const fila = document.createElement('tr');
            fila.innerHTML = `
            <td class="text-center align-middle">${dato.lote}</td>
            <td class="text-center align-middle">${dato.categoria}</td>
            <td class="text-center align-middle">${dato.producto}</td>
            <td class="text-center align-middle">${dato.marca}</td>
            <td class="text-center align-middle">${dato.fechaVencimiento}</td>
            <td class="text-center align-middle">
                <i class="fa-solid fa-cart-flatbed" data-bs-toggle="modal" data-bs-target="#modalEntrada" style="cursor: pointer;"></i>
                <i class="fa-solid fa-door-open" data-bs-toggle="modal" data-bs-target="#modalSalida" style="cursor: pointer; margin-left: 10px;"></i>
            </td>
        `;
            cuerpoTabla.appendChild(fila);
        });
    </script>

    <script src="/front-end/js/producto.js"></script>
</body>

</html>
