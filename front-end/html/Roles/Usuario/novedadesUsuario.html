    <div class="container">
        <div class="row justify-content-around">
            <div class="col-lg-4 col-md-6 mb-3">
                <div class="info-card">
                    <a class="text-white text-decoration-none" data-bs-toggle="modal"
                        onclick="registrarNovedadBandera=true; limpiar();" data-bs-target="#exampleModal">
                        <i class="fas fa-bell fa-3x"></i>
                        <div class="Position-information">
                            <h5><b>Hacer Novedades</b></h5>
                        </div>
                    </a>
                </div>                
            </div>
        </div>   
        <div class="card">
            <div class="card-body">
                <div class="input-group mb-3">
                    <input type="text" id="texto" class="form-control" placeholder="Buscar..." aria-label="Buscar"
                        onkeyup="buscarNovedadPorFiltro(document.getElementById('texto').value)"
                        aria-describedby="button-addon2">
                    <div class="input-group-append">
                        <button type="button" class="btn btn-custom" onclick="listarNovedad(); blanquearCampos()">
                            <div class="d-flex justify-content-center align-items-center">
                                <i class="fa-solid fa-eraser"></i>
                            </div>
                        </button>
                    </div>
                </div>
                <div class="table-responsive">
                    <table class="table table-hover table-striped">
                        <thead>
                            <tr>
                                <!-- <th class="text-center align-middle">Destinatario</th> -->
                                <th class="text-center align-middle">Asunto</th>
                                <th class="text-center align-middle">Cuerpo</th>
                                <th class="text-center align-middle">Fecha Envio</th>
                                <th class="text-center align-middle">Estado</th>
                                <th class="text-center align-middle">Opciones</th>
                            </tr>
                        </thead>
                        <tbody id="cuerpoTabla"></tbody>
                    </table>
                </div>
            </div>
        </div>

    </div>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog fondomodaldialog">
            <div class="modal-content col modal-custom">
                <div class="modal-header">
                    <button type="button" class="col-1 btn-close" data-bs-dismiss="modal" aria-label="Close"
                        id="X"></button>
                    <div class="col centerLogoNombreModal">
                        <img src="/front-end/img/Pagina/Logo.png" width="15%" style="margin-right: 3%;">
                        <img src="/front-end/img/Pagina/Nombre.png" width="50%">
                    </div>
                    <h1 class="modal-title fs-5 col-11" id="exampleModalLabel"
                        style="font-family: Georgia, 'Times New Roman', Times, serif; text-align: center;">
                        Registro Novedades
                    </h1>
                </div>
                <div class="modal-body">
                    <div>
                        <div class="centradoo">
                            <div>
                                <br>
                                <form class="row table-hover needs-validation">
                                    <!-- <div class="col col-xl-12 col-12 table-hover">
                                        <label for="para"><i class="fas fa-user"></i> Para:</label>
                                        <input type="text" id="para" class="form-control"
                                            style="border: 1px solid black;" onfocusout="validarpara(this)"
                                            onkeypress="alfaNumericosSignos(event);" required>
                                    </div> -->
                                    <div class="col col-xl-12 col-12">
                                        <label for="asunto"><i class="fas fa-font"></i> Asunto:</label>
                                        <input type="text" id="asunto" class="form-control"
                                            style="border: 1px solid black;" onfocusout="validarasunto(this)"
                                            onkeypress="soloLetras(event);" required>
                                    </div>
                                    <div class="col col-xl-12 col-12">
                                        <label for="cuerpo"><i class="fas fa-comment"></i> Cuerpo:</label>
                                        <textarea id="cuerpo" class="form-control" style="border: 1px solid black;"
                                                  onfocusout="validarcuerpo(this)"
                                                  onkeypress="alfaNumericosSignos(event);" maxlength="500" rows="5"
                                                  placeholder="Escribe tu comentario..." required></textarea>
                                        <div class="count-characters"><span id="charCount">0</span> / 500 caracteres</div>
                                    </div>
                                    <div class="col col-xl-12 col-12">
                                        <label for="imagenNovedad"><i class="fas fa-font"></i> Cargar evidencia::</label>
                                        <input type="text" id="imagenNovedad" class="form-control"
                                            style="border: 1px solid black;" onfocusout="validarasunto(this)"
                                            onkeypress="soloLetras(event);" required>
                                    </div>
                                    <!-- <div class="col col-xl-12 col-12">
                                        <label for="imagenNovedad"><i class="fas fa-upload"></i> Cargar evidencia:</label>
                                        <input type="file" id="imagenNovedad" class="form-control" style="border: 1px solid black;" 
                                               accept="image/*" required>
                                    </div>                          -->

                                    <div class="col col-xl-6 col-12" style="display:none;">
                                        <label for="estadoNovedad"><i class="fas fa-check-circle"></i> Estado:</label>
                                        <select id="estadoNovedad" class="form-control"
                                            style="border: 1px solid black;" onfocusout="validarestadoNovedad(this)"
                                            onkeypress="soloLetras(event);" required>
                                            <option value="Enviada" selected>Enviada</option>
                                        </select>
                                    </div>
                                    <div class="col col-xl-12 col-12" >
                                        <input type="date" id="fechaNovedad" class="form-control" style="display:none;"
                                            style="border: 1px solid black;" onfocusout="validarfechaNovedad(this)" required>
                                    </div>
                                    
                                    <script>
                                        document.addEventListener("DOMContentLoaded", function() {
                                            // Obtener el campo de fecha
                                            var fechaInput = document.getElementById('fechaNovedad');
                                            // Crear una nueva fecha
                                            var today = new Date();
                                            // Formatear la fecha como yyyy-mm-dd
                                            var yyyy = today.getFullYear();
                                            var mm = String(today.getMonth() + 1).padStart(2, '0'); // Mes con dos dígitos
                                            var dd = String(today.getDate()).padStart(2, '0'); // Día con dos dígitos
                                            var formattedDate = yyyy + '-' + mm + '-' + dd;
                                            // Asignar la fecha formateada al campo
                                            fechaInput.value = formattedDate;
                                        });
                                    </script>
                                </form>
                                <br>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" onclick="registrarNovedad()">Enviar</button>
                </div>
            </div>
        </div>
