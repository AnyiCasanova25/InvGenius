        crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body>
    <div class="container">
        <header class="border-bottom lh-1 py-3">
            <div class="row flex-nowrap justify-content-between align-items-center">
                <div class="col-8 pt-1">
                    <a href="/front-end/html/paginaPrincipal/novedades.html"><img src="/front-end/img/Pagina/Logo.png"
                            width="40px" height="50px" style="margin-right: 1%;"><img class="Nombre-Tamaño"
                            src="/front-end/img/Pagina/Nombre.png" width="200px" height="60px">
                    </a>
                </div>
                <div class="col-2 d-flex justify-content-end align-items-center ">
                    <div class="profile">
                        <img src="/front-end/img/Pagina/perfil.png" alt="Perfil" width="50xp" height="50xp">
                        <div class="dropdown-content">
                            <a href="/front-end/html/Perfil/perfilUser.html">Perfil Usuario</a>
                            <a href="/front-end/html/inicioSesión/registrarUsuario.html">Registrar Usuario</a>
                            <a href="/front-end/html/Perfil/adminPerfiles.html">Administrar Perfiles</a>
                            <a href="/front-end/html/paginaPrincipal/novedadesUsuario.html">Novedades Usuario</a>
                            <a href="/front-end/html/Perfil/cambiarContraseña.html">Cambiar Contraseña</a>
                            <hr>
                            <a href="/front-end/html/inicioSesión/iniciarSesión.html">Cerrar Sesión</a>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <!-- Navegacion -->
        <div class="nav-scroller py-1 mb-3 border-bottom">
            <nav class="nav nav-underline justify-content-between">
                <a class="nav-item nav-link link-body-emphasis "
                href="../Administrador/vistaPrevia/vistaPrevia.html">Vista previa <i
                        class="fa-solid fa-bullhorn"></i></a>
                <a class="nav-item nav-link link-body-emphasis"
                    href="../Administrador/producto.html">Producto <i
                        class="fas fa-shopping-cart"></i></a>
                <a class="nav-item nav-link link-body-emphasis"
                    href="../Administrador/proveedores.html">Proveedores <i class="fas fa-truck"></i></a>
                <a class="nav-item nav-link link-body-emphasis"
                    href="../Administrador/Categoria/categoria.html">Categoria <i
                        class="fas fa-border-all"></i></a>
                <a class="nav-item nav-link link-body-emphasis"
                    href="../Administrador/informe.html">Informe <i class="fas fa-list-ul"></i></a>
            </nav>
        </div>
        <!-- Novedades -->
        <div>
            <div class="negro">
                <div style="text-align: center; margin-bottom: -20px;">
                    <h1>Novedades</h1>
                </div>
                <br>
                <br>
                <div class="colorFondoTabla">
                    <div class="input-group mb-3">

                        <input type="text" id="texto" class="form-control" placeholder="Buscar..." aria-label="Buscar"
                            onkeyup="buscarNovedadUsuarioFiltro(document.getElementById('texto').value)"
                            aria-describedby="button-addon2">

                        <div class="input-group-prepend">
                                <button type="button" class="btn btn-outline-dark custom-btn"
                                    onclick="listarProveedor(); blanquearCampos()">
                                    <div class="d-flex justify-content-center align-items-center">
                                        <i class="fa-solid fa-eraser"></i>
                                    </div>
                                </button>
                            
                            <button type="button" class="btn btn-outline-dark custom-btn" id="button-addon3"
                                data-bs-toggle="modal" onclick="registrarNovedadUsuario=true"
                                data-bs-target="#exampleModal">
                                <i class="fas fa-plus"></i>
                            </button>
                        </div>
                    </div>
                    <table class=" table table-hover table-striped">
                        <thead>
                            <tr>
                                <th class="text-center align-middle">Destinatario</th>
                                <th class="text-center align-middle">Solicitudes</th>
                                <th class="text-center align-middle">Fecha Envio</th>
                                <th class="text-center align-middle">Opciones</th>
                            </tr>
                        </thead>
                        <tbody id="cuerpoTabla"></tbody>
                        <!-- Las filas de la tabla se agregarán dinámicamente con JavaScript -->
                    </table>
                </div>

            </div>
        </div>
        <br>
        <br>
        <br>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog fondomodaldialog">
            <div class="modal-content col modal-custom">
                <div class="modal-header">
                    <button type="button" class="col-1 btn-close" data-bs-dismiss="modal" aria-label="Close"
                        id="X"></button>
                    <div class="col centerLogoNombreModal">
                        <img src="/front-end/img/Pagina/Logo.png" width="15%" style="margin-right: 3%;">
                        <img src="/front-end/img/Pagina/Nombre.png" width="50%">
                    </div>
                    <h1 class="modal-title fs-5 col-11" id="exampleModalLabel"
                        style="font-family: Georgia, 'Times New Roman', Times, serif; text-align: center;">
                        Registro Novedades
                    </h1>
                </div>
                <div class="modal-body">
                    <div>
                        <div class="centradoo">
                            <div class="container col">
                                <br>
                                <form class="row table-hover needs-validation">

                                    <div class="col col-xl-12 col-12 table-hover">
                                        <label for="para"><i class="fas fa-user"></i> Para:</label>
                                        <input type="text" id="para" class="form-control"
                                            style="border: 1px solid black;" onfocusout="validarpara(this)"
                                            onkeypress="alfaNumericosSignos(event);" required>
                                    </div>

                                    <div class="col col-xl-12 col-12">
                                        <label for="asunto"><i class="fas fa-font"></i> Asunto:</label>
                                        <input type="text" id="asunto" class="form-control"
                                            style="border: 1px solid black;" onfocusout="validarasunto(this)"
                                            onkeypress="soloLetras(event);" required>
                                    </div>

                                    <div class="col col-xl-12 col-12">
                                        <label for="cuerpo"><i class="fas fa-comment"></i> Cuerpo:</label>
                                        <textarea id="cuerpo" class="form-control" style="border: 1px solid black;"
                                                  onfocusout="validarcuerpo(this)"
                                                  onkeypress="alfaNumericosSignos(event);" maxlength="500" rows="5"
                                                  placeholder="Escribe tu comentario..." required></textarea>
                                        <div class="count-characters"><span id="charCount">0</span> / 500 caracteres</div>
                                    </div>

                                    <div class="col col-xl-12 col-12">
                                        <label for="evidencia"><i class="fas fa-font"></i> Cargar evidencia:</label>
                                        <input type="text" id="evidencia" class="form-control"
                                            style="border: 1px solid black;" onfocusout="validarevidencia(this)"
                                            onkeypress="alfaNumericosSignos(event);" required>
                                    </div>

                                    <!-- <div class="col col-xl-12 col-12">
                                        <label for="evidencia"><i class="fas fa-upload"></i> Cargar evidencia:</label>
                                        <input type="file" id="evidencia" class="form-control" accept="application/pdf"
                                            style="border: 1px solid black;"
                                            onkeypress="alfaNumericosSignos(event);" required>
                                    </div> -->

                                </form>
                                <br>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer justify-content-end">
                    <button type="button" class="btn btn-dark" onclick="registrarNovedad()">Enviar</button>
                </div>
            </div>
        </div>
    </div>

    
    

    <script src="/Front-end/js/novedadesUsuario.js"></script>

</body>

</html>
