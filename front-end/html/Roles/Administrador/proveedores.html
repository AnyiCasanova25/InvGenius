        <div style="display: flex; align-items: center;">
            <div class="profile" style="display: flex; align-items: center; position: relative;">

    <br>
    <br>
    <div class="container">
        <div class="row justify-content-around">
            <div class="col-lg-4 col-md-6 mb-3">
                <div class="info-card">
                    <a class="text-white text-decoration-none" data-bs-toggle="modal"
                        onclick="registrarProveedorBandera=true; limpiar();" data-bs-target="#exampleModal">
                        <i class="fa-solid fa-people-carry-box fa-3x"></i>
                        <div class="Position-information">
                            <h5><b>Registrar Proveedor</b></h5>
                        </div>
                    </a>
                </div>
            </div>
        </div>
        <div class="card">
            <div class="card-body">
                <div class="input-group mb-3">
                    <input type="text" id="texto" class="form-control" placeholder="Buscar..." aria-label="Buscar"
                        onkeyup="buscarProveedorPorFiltro(document.getElementById('texto').value)"
                        aria-describedby="button-addon2">
                    <div class="input-group-append">
                        <button type="button" class="btn btn-custom" onclick="listarProveedor(); blanquearCampos()">
                            <div class="d-flex justify-content-center align-items-center">
                                <i class="fa-solid fa-eraser"></i>
                            </div>
                        </button>
                    </div>
                </div>
                <div class="table-responsive">
                    <table class="table table-hover table-striped">
                        <thead>
                            <tr>
                                <th class="text-center align-middle">N° Documento</th>
                                <th class="text-center align-middle">Nombre</th>
                                <th class="text-center align-middle">Apellido</th>
                                <th class="text-center align-middle">Teléfono</th>
                                <th class="text-center align-middle">Empresa</th>
                                <th class="text-center align-middle">Estado</th>
                                <th class="text-center align-middle">Opciones</th>
                            </tr>
                        </thead>
                        <tbody id="cuerpoTabla"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog fondomodaldialog ">
            <div class="modal-content col modal-custom">
                <div class="modal-header">
                    <button type="button" class="col-1 btn-close" data-bs-dismiss="modal" aria-label="Close"
                        id="X"></button>
                    <div class="col centerLogoNombreModal">
                        <img src="/front-end/img/Pagina/Logo.png" width="15%" style="margin-right: 3%;">
                        <img src="/front-end/img/Pagina/Nombre.png" width="50%">
                    </div>
                    <h1 class="modal-title fs-5 col-11" id="exampleModalLabel"
                        style="font-family: Georgia, 'Times New Roman', Times, serif; text-align: center;">
                        Registro Proveedor
                    </h1>
                </div>
                <div class="modal-body">
                    <div>
                        <div class="centradoo">
                            <div>
                                <br>
                                <form class="row table-hover needs-validation">

                                    <div class="col col-xl-6 col-12 table-hover">
                                        <label for="nombreProveedor"><i class="fas fa-user"></i> Nombre:</label>
                                        <input type="text" id="nombreProveedor" class="form-control"
                                            style="border: 1px solid black;" onfocusout="validarnombreProveedor(this)"
                                            onkeypress="soloLetras(event);" required>
                                    </div>

                                    <div class="col col-xl-6 col-12">
                                        <label for="apellidoProveedor"><i class="fas fa-user"></i> Apellido:</label>
                                        <input type="text" id="apellidoProveedor" class="form-control"
                                            style="border: 1px solid black;" onfocusout="validarapellidoProveedor(this)"
                                            onkeypress="soloLetras(event);" required>
                                    </div>

                                    <div class="col col-xl-6 col-12">
                                        <label for="documentoProveedor"><i class="fas fa-id-card"></i>
                                            Documento:</label>
                                        <input type="number" id="documentoProveedor" class="form-control"
                                            style="border: 1px solid black;"
                                            onfocusout="validardocumentoProveedor(this)"
                                            onkeypress="soloNumeros(event);" required>
                                    </div>

                                    <div class="col col-xl-6 col-12">
                                        <label for="empresaProveedor"><i class="fas fa-building"></i> Empresa:</label>
                                        <input type="text" id="empresaProveedor" class="form-control"
                                            style="border: 1px solid black;" onfocusout="validarnumeroProveedor(this)"
                                            onkeypress="alfaNumericosSignos(event);" required>
                                    </div>

                                    <div class="col col-xl-6 col-12">
                                        <label for="numeroProveedor"><i class="fa-solid fa-phone"></i> Teléfono:</label>
                                        <input type="number" id="numeroProveedor" class="form-control"
                                            style="border: 1px solid black;" onfocusout="validarempresaProveedor(this)"
                                            onkeypress="soloNumeros(event);" required>
                                    </div>

                                    <div class="col col-xl-6 col-12">
                                        <label for="estadoProveedor"><i class="fas fa-check-circle"></i> Estado:</label>
                                        <select id="estadoProveedor" class="form-control"
                                            style="border: 1px solid black;" onfocusout="validarestadoProveedor(this)"
                                            onkeypress="soloLetras(event);" required>
                                            <option value="Activo" selected>Activo</option>
                                            <option value="Inactivo">Inactivo</option>
                                        </select>
                                    </div>

                                </form>
                                <br>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer ">
                    <button type="button" class="btn btn-dark" onclick="registrarProveedor() ">Registrar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="/front-end/js/proveedor.js"></script>
    <script src="/front-end/js/caracteresPermitidos/caracteres.js"></script>
