        <!-- Novedades -->
        <div>
            <div class="negro">
                <div class="row centradoInfo-sm justify-content-around">
                    

                    <div class="col-lg-3 mb-3">
                        <a href="../vistaPrevia/productosCaducados.html"
                            class="fondoDatoTarjeta ">
                            <i style="margin-left: 15%;" class="fas fa-hourglass-end fa-3x"></i>
                            <div class="Position-information">
                                <h5 class="fw-normal alinearDato"><b>Productos caducados</b></h5>
                                <p class="alinearDato">000</p>
                            </div>
                        </a>
                    </div>
                    <div class="col-lg-3 mb-3">
                        <a href="../vistaPrevia/proximosCaducar.html"
                            class="fondoDatoTarjeta">
                            <i style="margin-left: 15%;" class="fas fa-box-open fa-3x"></i>
                            <div class="Position-information">
                                <h5 class="fw-normal alinearDato"><b>Productos a caducar</b></h5>
                                <p class="alinearDato">000</p>
                            </div>
                        </a>
                    </div>
                    <div class="col-lg-3 mb-3">
                        <a href="../vistaPrevia/bajoStock.html"
                            class="fondoDatoTarjeta fondoDatoTarjetaa">
                            <i style="margin-left: -1%;" class="fas fa-exclamation-triangle fa-3x"></i>
                            <div class="Position-information">
                                <h5 class="fw-normal alinearDato"><b>Bajo Stock</b></h5>
                                <p class="alinearDato">000</p>
                            </div>
                        </a>
                    </div>
                </div>
                <br>
                <br>
                <div class="colorFondoTabla">
                    <div class="input-group mb-3">

                        <input type="text" id="texto" class="form-control" placeholder="Buscar..." aria-label="Buscar"
                            onkeyup="buscarProveedorPorFiltro(document.getElementById('texto').value)"
                            aria-describedby="button-addon2">

                        <div class="input-group-prepend">
                            <button type="button" class="btn btn-outline-dark custom-btn"
                                onclick="listarProveedor(); blanquearCampos()">
                                <div class="d-flex justify-content-center align-items-center">
                                    <i class="fa-solid fa-eraser"></i>
                                </div>
                            </button>

                        </div>
                    </div>
                    <table class="table table-hover table-striped">
                        <thead>
                            <tr>
                                <th class="text-center align-middle">Lote</th>
                                <th class="text-center align-middle">Categoría</th>
                                <th class="text-center align-middle">Producto</th>
                                <th class="text-center align-middle">Marca</th>
                                <th class="text-center align-middle">Cantidad</th>
                                <th class="text-center align-middle">Opciones</th>
                            </tr>
                        </thead>
                        <tbody id="cuerpoTabla"></tbody>
                    </table>
                
                    <script>
                        // Datos quemados
                        const productos = [
                            { lote: '001', categoria: 'Lácteos', producto: 'Leche', marca: 'Marca A', cantidad: 50 },
                            { lote: '002', categoria: 'Bebidas', producto: 'Jugo de Naranja', marca: 'Marca B', cantidad: 30 },
                            { lote: '003', categoria: 'Panadería', producto: 'Pan Integral', marca: 'Marca C', cantidad: 20 },
                            { lote: '004', categoria: 'Cereales', producto: 'Avena', marca: 'Marca D', cantidad: 100 }
                        ];
                
                        // Selecciona el cuerpo de la tabla
                        const cuerpoTabla = document.getElementById('cuerpoTabla');
                
                        // Recorre los datos y añade filas a la tabla
                        productos.forEach(producto => {
                            const fila = document.createElement('tr');
                            fila.innerHTML = `
                                <td class="text-center align-middle">${producto.lote}</td>
                                <td class="text-center align-middle">${producto.categoria}</td>
                                <td class="text-center align-middle">${producto.producto}</td>
                                <td class="text-center align-middle">${producto.marca}</td>
                                <td class="text-center align-middle">${producto.cantidad}</td>
                                <td class="text-center align-middle">
                                    <button class="btn btn-secondary">Ver Lote</button>
                                </td>
                            `;
                            cuerpoTabla.appendChild(fila);
                        });
                    </script>
                </div>

            </div>
        </div>
        <br>
        <br>
        <br>
    </div>
