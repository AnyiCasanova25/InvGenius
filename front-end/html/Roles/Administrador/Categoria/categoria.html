    <div class="container">
        <div class="row justify-content-around">
            <div class="col-lg-4 col-md-6 mb-3">
                <div class="info-card">
                    <a class="text-white text-decoration-none" data-bs-toggle="modal"
                        onclick="registrarCategoriaBandera=true; limpiar();" data-bs-target="#agregarCategoria">
                        <i class="fa-solid fa-tags fa-3x"></i>
                        <div class="Position-information">
                            <h5><b>Registrar Categoría</b></h5>
                        </div>
                    </a>
                </div>
            </div>
        </div>
        <div class="card">
            <div class="card-body">
                <div class="input-group mb-3">
                    <input type="text" id="texto" class="form-control" placeholder="Buscar..." aria-label="Buscar"
                        onkeyup="buscarCategoriaPorFiltro(document.getElementById('texto').value)"
                        aria-describedby="button-addon2">
                    <div class="input-group-append">
                        <button type="button" class="btn btn-custom" onclick="listarCategoria(); blanquearCampos()">
                            <div class="d-flex justify-content-center align-items-center">
                                <i class="fa-solid fa-eraser"></i>
                            </div>
                        </button>
                    </div>
                </div>
                <!-- Categorías -->
                <div class="shop-grid" id="cuerpoTarjetas">
                </div>
            </div>
        </div>
    </div>
    <!-- Modal para agregar categoría -->
    <div class="modal fade" id="agregarCategoria" tabindex="-1" aria-labelledby="agregarCategoriaLabel"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    <div class="centerLogoNombreModal">
                        <img src="/front-end/img/Pagina/logoInvGenius.png" width="15%" style="margin-right: 3%;">
                        <img src="/front-end/img/Pagina/Nombre.png" width="50%">
                    </div>
                    <h1 class="modal-title fs-5 fuentetiti" id="agregarCategoriaLabel"
                    style="font-family: 'Titillium Web', sans-serif; text-align: center;">
                        Registrar Categoría
                    </h1>
                </div>
                <div class="modal-body">
                    <div>
                        <form class="row needs-validation" enctype="multipart/form-data">
                            <div class="col-12">
                                <label for="nombreCategoria"><i class="fa-solid fa-tag"></i> Nombre:</label>
                                <input type="text" id="nombreCategoria" class="form-control"
                                    style="border: 1px solid black;" onfocusout="validarnombreCategoria(this)"
                                    onkeypress="soloLetras(event);" required>
                            </div>
                            <div class="col-12">
                                <label for="ubicacion"><i class="fa-solid fa-location-pin"></i>
                                    Ubicación:</label>
                                <input type="text" id="ubicacion" class="form-control" style="border: 1px solid black;"
                                    onfocusout="validarubicacion(this)" onkeypress="alfaNumericosSignos(event);"
                                    required>
                            </div>
                            <div class="col-12">
                                <label for="imagen_base"><i class="fa-solid fa-image"></i> Cargar imagen:</label>
                                <input type="file" id="imagen_base" class="form-control" accept=".jpg, .png"
                                    onchange="validarImagen()" style="border: 1px solid black;" required>
                            </div>
                            
                            <script>
                                function validarImagen() {
                                    const input = document.getElementById('imagen_base');
                                    const filePath = input.value;
                                    const allowedExtensions = /(\.jpg|\.png)$/i;
                            
                                    if (!allowedExtensions.exec(filePath)) {
                                        Swal.fire({
                                            title: 'Error de formato',
                                            text: 'Solo puedes cargar archivos .jpg o .png',
                                            icon: 'error',
                                            confirmButtonText: 'Aceptar'
                                        });
                                        input.value = ''; // Limpiar el campo de archivo
                                        return false;
                                    } 
                                }
                            </script>
                            
                        </form>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" onclick="registrarCategoria()">Agregar</button>
                </div>
            </div>
        </div>
