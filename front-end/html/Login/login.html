<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/png" href="/front-end/img/Pagina/logoInvGenius.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InvGenius</title>
    <link rel="stylesheet" href="/front-end/css/login.css">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@400;600&display=swap" rel="stylesheet">
</head>

<body>

    <div class="container">
        <div class="container-form">
            <div class="sign-in">
                <h2 class="fuente1">Iniciar Sesión</h2>
                <span>Use su correo y contraseña</span>
                <div class="container-input">
                    <ion-icon name="mail-outline"></ion-icon>
                    <input type="email" id="userName" placeholder="Correo electrónico"
                        onkeypress="alfaNumericosSignos(event);">
                </div>
                <div class="container-input">
                    <ion-icon name="lock-closed-outline"></ion-icon>
                    <input type="password" id="password" placeholder="Contraseña"
                        onkeypress="alfaNumericosSignos(event);">
                </div>
                <div>
                    <a href="/front-end/html/Login/preRegistrarUsuario.html"><u>Registrarme</u></a> o
                    <a href="/front-end/html/Login/olvideMiContraseña.html"><u>¿Olvidaste tu contraseña?</u></a>
                </div>
                <button class="button" onclick="Iniciar()"><a>INICIAR</a></button>
            </div>
        </div>

        <div class="container-form">
        </div>

        <div class="container-welcome">
            <div class="welcome-sign-up welcome padding1">
                <img src="/front-end/img/Pagina/logoInvGenius.png" width="170px" style="margin-bottom: -30px;">
                <h3 class="fuente11">InvGenius</h3>
                <p class="fuente2">Ingrese sus datos para acceder a todas las funcionalidades del sistema de inventario.
                </p>
                <button class="button"><a href="/front-end/html/index.html">Salir</a></button>

            </div>
        </div>

    </div>


    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script src="/front-end/js/jsUrl/Urls.js"></script>
    <script src="/front-end/js/login.js"></script>
    <script src="/front-end/js/caracteresPermitidos/caracteres.js"></script>
</body>

</html>
