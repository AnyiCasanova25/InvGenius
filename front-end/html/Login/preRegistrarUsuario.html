<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/png" href="/front-end/img/Pagina/logoInvGenius.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InvGenius</title>
    <link rel="stylesheet" href="/front-end/css/login.css">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@400;600&display=swap" rel="stylesheet">
</head>

<body>

    <div class="container">
        <div class="container-form">
            <form class="sign-in" id="register-form">
                <h2 class="fuente1">Registrar Usuario</h2>

                <div class="container-input">
                    <ion-icon name="person-outline"></ion-icon>
                    <input type="text" id="Nombres" placeholder="Nombres" onkeypress="soloLetras(event);" required>
                </div>

                <div class="container-input">
                    <ion-icon name="person-outline"></ion-icon>
                    <input type="text" id="Apellidos" placeholder="Apellidos" onkeypress="soloLetras(event);" required>
                </div>

                <div class="container-input">
                    <ion-icon id="gender-icon" name="male-outline"></ion-icon>
                    <select id="genero">
                        <option value="Masculino">Masculino</option>
                        <option value="Femenino">Femenino</option>
                        <option value="Otro">Otro</option>
                    </select>
                </div>

                <div class="container-input">
                    <ion-icon name="card-outline"></ion-icon>
                    <select id="tipoDocumento">
                        <option value="CC">Cédula de Ciudadanía</option>
                        <option value="CE">Cédula de Extranjería</option>
                        <option value="PP">Pasaporte</option>
                    </select>
                </div>

                <div class="container-input">
                    <ion-icon name="card-outline"></ion-icon>
                    <input type="number" id="documentoIdentidad" placeholder="N° Documento"
                        oninput="validarNumero(this);" required>
                </div>
                
                <script>
                function validarNumero(input) {
                    // Si el valor es negativo, lo borra
                    if (input.value < 0) {
                        input.value = '';
                    }
                }
                </script>
                <div class="container-input">
                    <ion-icon name="mail-outline"></ion-icon>
                    <input type="email" id="userName" placeholder="Correo Electrónico" onblur="validarCorreo();"
                        required>
                </div>

                <script>
                    function validarCorreo() {
                        var correo = document.getElementById("userName").value;
                        var regex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

                        if (!regex.test(correo)) {
                            Swal.fire({
                                icon: 'error',
                                title: 'Correo inválido',
                                text: 'Por favor, ingrese un correo electrónico válido con la estructura (nombre@example.com).',
                                confirmButtonText: 'Aceptar'
                            }).then(() => {
                                document.getElementById("correo").focus(); // Cambié "userName" por "correo"
                            });
                        }


                    }
                </script>


                <div class="container-input">
                    <ion-icon name="call-outline"></ion-icon>
                    <input type="tel" id="Celular" placeholder="Celular" onkeypress="soloNumeros(event);" required>
                </div>
                
                <div class="container-input" style="display: none;">
                    <ion-icon name="person-outline"></ion-icon>
                    <input type="text" id="rol" value="Otro" readonly>
                </div>
                

                <div class="container-input" style="display: none;">
                    <ion-icon name="person-outline"></ion-icon>
                    <input type="text" id="imagenUser" value="null" readonly>
                    <input type="text" id="estado" value="Activo" readonly>
                </div>


                <button class="button" type="button" onclick="registrarUser()">REGISTRAR</button>
            </form>
        </div>


        <div class="container-form">
        </div>

        <div class="container-welcome">
            <div class="welcome-sign-up welcome padding1">
                <img src="/front-end/img/Pagina/logoInvGenius.png" width="170px" style="margin-bottom: -30px;">
                <h3 class="fuente11">InvGenius</h3>
                <p class="fuente2">Crea tu cuenta proporcionando la información solicitada.</p>
                <button class="button"><a href="/front-end/html/Login/login.html">Salir</a></button>
            </div>
        </div>

    </div>


    <script>
        document.getElementById('genero').addEventListener('change', function () {
            const genderIcon = document.getElementById('gender-icon');
            const selectedValue = this.value;

            if (selectedValue === 'Masculino') {
                genderIcon.setAttribute('name', 'male-outline');
            } else if (selectedValue === 'Femenino') {
                genderIcon.setAttribute('name', 'female-outline');
            } else if (selectedValue === 'Otro') {
                genderIcon.setAttribute('name', 'male-female-outline');
            }

        });
    </script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script src="/front-end/js/jsUrl/Urls.js"></script>
    <script src="/front-end/js/preRegistroUsuario.js"></script>
    <script src="/front-end/js/caracteresPermitidos/caracteres.js"></script>
    <!-- <script src="/front-end/js/miperfil.js"></script> -->
    <!-- <script src="/front-end/js/menu.js"></script> -->
</body>

</html>
