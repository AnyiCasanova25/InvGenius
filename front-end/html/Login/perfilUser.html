<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/png" href="/front-end/img/Pagina/logoInvGenius.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InvGenius</title>
    <link rel="stylesheet" href="/front-end/css/login.css">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@400;600&display=swap" rel="stylesheet">
</head>

<body>

    <div class="container">
        <div class="container-form">
            <form class="sign-in" id="editUserModal">
                <h2 class="fuente1">Mi Información</h2>
                <div class="container-input">
                    <ion-icon name="person-outline"></ion-icon>
                    <input type="text" placeholder="Nombres" id="nombre" readonly>
                    <ion-icon class="lock-icon" name="lock-closed-outline"></ion-icon>
                </div>
                <div class="container-input">
                    <ion-icon name="person-outline"></ion-icon>
                    <input type="text" placeholder="Apellidos" id="apellido" readonly>
                    <ion-icon class="lock-icon" name="lock-closed-outline"></ion-icon>
                </div>
                <div class="container-input">
                    <ion-icon name="card-outline"></ion-icon>
                    <input type="text" placeholder="Tipo Documento" id="tipodocu" readonly>
                    <ion-icon class="lock-icon" name="lock-closed-outline"></ion-icon>
                </div>
                <div class="container-input">
                    <ion-icon name="card-outline"></ion-icon>
                    <input type="text" placeholder="N° Documento" id="numerodocu" readonly>
                    <ion-icon class="lock-icon" name="lock-closed-outline"></ion-icon>
                </div>
                <div class="container-input">
                    <ion-icon name="mail-outline"></ion-icon>
                    <input type="email" placeholder="Correo Electrónico" id="correo" readonly>
                    <ion-icon class="unlock-icon" name="lock-closed-outline"></ion-icon>
                </div>
                <div class="container-input">
                    <ion-icon name="call-outline"></ion-icon>
                    <input type="tel" id="Celular" placeholder="Celular" readonly>
                    <ion-icon class="unlock-icon" name="lock-closed-outline"></ion-icon>
                </div>
                <button class="button" type="button" onclick="salirDeMiPerfil()">REGRESAR</button>
            </form>
        </div>
        

        <div class="container-form">
        </div>

        <div class="container-welcome">
            <div class="welcome-sign-up welcome padding1">
                <h3 class="fuente11" id="rolUsuario"></h3>
                <div class="profile-image-container">
                    <img id="imgPerfil" width="170px"
                        style="margin-bottom: -30px;">
                </div>

                <p class="fuente2 ">
                <h2 class="centrar" id="nombreUsuario"></h2>
                </p>
            </div>
        </div>

    </div>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script src="/front-end/js/jsUrl/Urls.js"></script>
    <script src="/front-end/js/miperfil.js"></script>
    <!-- <script src="/front-end/js/menu.js"></script> -->
</body>

</html>
