    <!-- Modal para entrada de datos -->

    <div class="modal fade" id="modalProducto" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog fondomodaldialog ">
            <div class="modal-content col modal-custom">
                <div class="modal-header">
                    <button type="button" class="col-1 btn-close" data-bs-dismiss="modal" aria-label="Close"
                        id="X"></button>

                    <div class="col centerLogoNombreModal">
                        <img src="/front-end/img/Pagina/Logo.png" width="15%" style="margin-right: 3%;">

                        Entrada
                    </h1>
                </div>
                <div class="modal-body">
                    <div>
                        <div class="centradoo">
                            <div class="container col">
                                <br>
                                <form class="row table-hover needs-validation">
                                    <div class="col col-xl-6 col-12 table-hover">

                                            style="border: 1px solid black;" required>
                                    </div>

                                    <div class="col col-xl-6 col-12">
                                        <label for="Medida"><i class="fas fa-sort-numeric-up"></i> Unidad de
                                            Medida:</label>
                                        <input type="number" id="Medida" class="form-control"
                                            style="border: 1px solid black;" required>
                                    </div>

                                    <div class="col col-xl-6 col-12">
                                        <label for="Cantidad"><i class="fas fa-hashtag"></i> Cantidad</label>
                                        <input type="number" id="Cantidad" class="form-control"
                                            style="border: 1px solid black;" required>
                                    </div>

                                    <div class="col col-xl-6 col-12">
                                        <label for="fechaCaducidad"><i class="fas fa-calendar-times"></i> Fecha de
                                            Caducidad:</label>

                                            style="border: 1px solid black;" required>
                                    </div>

                                    <div class="col col-xl-6 col-12">
                                        <label for="proveedor"><i class="fas fa-user"></i> Proveedor:</label>
                                        <input type="text" id="proveedor" class="form-control"
                                            style="border: 1px solid black;" required>
                                    </div>

                                    <div class="col col-xl-12 col-12">

                                            producto:</label>

                                            style="border: 1px solid black;" required minlength="50"></textarea>
                                        <small id="descripcionHelp" class="form-text text-muted">La descripción debe
                                            tener al menos 10 caracteres.</small>
                                    </div>

                                </form>
                                <br>
                            </div>
                        </div>

            </div>
        </div>
    </div>

    <script>
        const inputText = document.getElementById('texto');
        const clearBtn = document.getElementById('clear');

        // Event listener para detectar cambios en el input
        inputText.addEventListener('input', function () {
            if (inputText.value.length > 0) {
                clearBtn.style.display = 'inline-block';
            } else {
                clearBtn.style.display = 'none';
            }
        });

        // Event listener para borrar el texto y ocultar el botón 'x' al hacer clic en él
        clearBtn.addEventListener('click', function () {
            inputText.value = '';
            clearBtn.style.display = 'none';
        });
    </script>
