<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="/front-end/img/Pagina/Logo.png">
    <title>InvGenius</title>
    <link rel="stylesheet" href="/front-end/css/inicio.css">
</head>

<body>
    <section>
        <form class="registro-form">
            <div class="inputboxLogoRegistro">
                <img src="/front-end/img/Pagina/Logo.png"  width="15%" height="27%"><img src="/front-end/img/Pagina/Nombre.png" width="50%" height="80%">
            </div>
            <br>
            <h1>Registrar</h1>
            <div class="row">
                <div class="col-md-6">
                    <div class="inputboxRegistro">
                        <ion-icon name="person-outline"></ion-icon>
                        <input type="text" required>
                        <label for="#">Nombres</label>
                    </div>
                    <div class="inputboxRegistro">
                        <ion-icon name="mail-outline"></ion-icon>
                        <input type="email" required>
                        <label for="#">Correo Electrónico</label>
                    </div>
                    <div class="inputboxRegistro">
                        <ion-icon name="transgender-outline"></ion-icon>
                        <input type="text" required>
                        <label for="#">Género</label>
                    </div>
                    <div class="inputboxRegistro">
                        <ion-icon name="lock-closed-outline"></ion-icon>
                        <input type="password" required>
                        <label for="#">Contraseña</label>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="inputboxRegistro">
                        <ion-icon name="person-outline"></ion-icon>
                        <input type="text" required>
                        <label for="#">Apellidos</label>
                    </div>
                    <div class="inputboxRegistro">
                        <ion-icon name="call-outline"></ion-icon>
                        <input type="tel" required>
                        <label for="#">Teléfono</label>
                    </div>
                    <div class="inputboxRegistro">
                        <ion-icon name="card-outline"></ion-icon>
                        <input type="text" required>
                        <label for="#">Número de Documento</label>
                    </div>
                    <div class="inputboxRegistro">
                        <ion-icon name="lock-closed-outline"></ion-icon>
                        <input type="password" required>
                        <label for="#">Confirmar Contraseña</label>
                    </div>
                </div>
            </div>
            <div class="centradoTerminosCondiciones">
                <input type="checkbox" class="form-check-input" id="terminosCondiciones">
                <label class="form-check-label" for="terminosCondiciones"><a href="/Documentos/" download class="text-dark">Acepto los Términos y Condiciones</a></label>
            </div>
            <br>
            <div class="centradoBoton">
                <button class="buttonRegistro"><a class="butonDireccion " href="/front-end/html/inicioSesión/iniciarSesión.html">Registrar</a></button>
            </div>
        </form>
    </section>
</body>


</html>
