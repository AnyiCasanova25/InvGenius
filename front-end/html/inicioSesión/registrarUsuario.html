<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="/front-end/img/Pagina/Logo.png">
    <title>InvGenius</title>
    <link rel="stylesheet" href="/front-end/css/inicio.css">
</head>

<body>
    <section>
        <form>
            <div class="inputboxLogo">
                <img src="/front-end/img/Pagina/Logo.png"  width="27%" height="27%"><img src="/front-end/img/Pagina/Nombre.png" width="80%" height="80%">
            </div>
            <br>
            <h1>Registro</h1>
            
            <div class="inputbox">
                <ion-icon name="person-outline"></ion-icon>
                <input type="text" required>
                <label for="#">Primer Nombre</label>
            </div>
            <div class="inputbox">
                <ion-icon name="person-outline"></ion-icon>
                <input type="text" required>
                <label for="#">Segundo Nombre</label>
            </div>
            <div class="inputbox">
                <ion-icon name="person-outline"></ion-icon>
                <input type="text" required>
                <label for="#">Primer Apellido</label>
            </div>
            <div class="inputbox">
                <ion-icon name="person-outline"></ion-icon>
                <input type="text" required>
                <label for="#">Segundo Apellido</label>
            </div>
            <div class="inputbox">
                <ion-icon name="mail-outline"></ion-icon>
                <input type="email" required>
                <label for="#">Email o Teléfono</label>
            </div>
            <div class="inputbox">
                <ion-icon name="lock-closed-outline"></ion-icon>
                <input type="password" required>
                <label for="#">N° documento</label>
            </div>
            <div class="inputbox">
                <ion-icon name="lock-closed-outline"></ion-icon>
                <input type="password" required>
                <label for="#">Contraseña</label>
            </div>
            <div class="inputbox">
                <ion-icon name="lock-closed-outline"></ion-icon>
                <input type="password" required>
                <label for="#">Confirmar Contraseña</label>
            </div>
            <div>
                <button><a  class="butonDireccion" href="/front-end/html/inicioSesión/iniciarSesión.html">Registrar</a></button>

        </form>
    </section>

</html>
