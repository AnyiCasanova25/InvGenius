<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="/front-end/img/Pagina/Logo.png">
    <title>InvGenius</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/front-end/css/iniciarSesion.css">
</head>

<body>
    <section>
        <div class="logo-container">
            <img src="/front-end/img/Pagina/Logo.png" class="logo">
            <h2 class="logo-text">InvGenius</h2>
        </div>
        <div class="divider"></div>
        <div class="form-container">
            <!-- Formulario de Inicio de sesion-->
            <form id="login-form">
                <h1>Inicio de Sesión</h1>
                <div class="inputbox">
                    <ion-icon name="mail-outline"></ion-icon>
                    <input type="text" required>
                    <label for="#">Correo Electrónico</label>
                </div>
                <div class="inputbox">
                    <ion-icon name="lock-closed-outline"></ion-icon>
                    <input type="password" required>
                    <label for="#">Contraseña</label>
                </div>
                <div class="user-admin-toggle">
                    <input type="radio" id="usuario" name="role" value="usuario" checked>
                    <label for="usuario">Usuario</label>
                    <input type="radio" id="administrador" name="role" value="administrador">
                    <label for="administrador">Administrador</label>
                </div>
                <div class="button-position">
                    <button type="submit"><a href="/front-end/html/paginaPrincipal/novedades.html"
                            style="color: black;">Iniciar</a></button>
                </div>
                <div class="forget">
                    <a href="#" id="forgot-password-link">
                        <p>¿Has olvidado tu contraseña?</p>
                    </a>
                </div>
                <div class="forget justify-content-center">
                    <a href="#" id="register-link">
                        <p>Registrarse</p>
                    </a>
                </div>
                <div class="door-position">
                    <a href="../paginaAterrizaje/index.html"><i class="fa-solid fa-door-open fa-2x"> </i></a>
                </div>
            </form>
            <!--Formulario de haz olvidado tu contraseña-->
            <form id="forgot-password-form" style="display: none; padding: 13px 34px;">
                <div class="arrow-position">
                    <a href="#" class="back-to-login-link">
                        <i class="fas fa-arrow-left fa-2x"></i>
                    </a>
                </div>
                <h1>¿Has olvidado tu contraseña?</h1>
                <div class="inputbox">
                    <ion-icon name="mail-outline"></ion-icon>
                    <input type="text" required>
                    <label for="#">Correo Electrónico</label>
                </div>
                <div class="button-position">
                    <button type="submit">Enviar</button>
                </div>

            </form>
            <!--Formulario de registro-->
            <form id="register-form" style="display: none; padding: 0px;">
                <div class="arrow-position">
                    <a href="#" class="back-to-login-link">
                        <i class="fas fa-arrow-left fa-2x"></i>
                    </a>
                </div>
                <h1>Registro</h1>
                <div class="inputbox">
                    <ion-icon name="mail-outline"></ion-icon>
                    <input type="text" id="primerNombre" required>
                    <label for="primerNombre">Primer nombre</label>
                </div>
                <div class="inputbox">
                    <ion-icon name="mail-outline"></ion-icon>
                    <input type="text" id="segundoNombre" required>
                    <label for="segundoNombre">Segundo nombre</label>
                </div>
                <div class="inputbox">
                    <ion-icon name="mail-outline"></ion-icon>
                    <input type="text" id="primerApellido" required>
                    <label for="primerApellido">Primer apellido</label>
                </div>
                <div class="inputbox">
                    <ion-icon name="mail-outline"></ion-icon>
                    <input type="text" id="segundoApellido" required>
                    <label for="segundoApellido">Segundo apellido</label>
                </div>
                <div class="inputbox">
                    <ion-icon name="mail-outline"></ion-icon>
                    <input type="number" id="documentoIdentidad" required>
                    <label for="documentoIdentidad">N° Documento</label>
                </div>
                <div class="inputbox">
                    <ion-icon name="mail-outline"></ion-icon>
                    <input type="email" id="Correo" required>
                    <label for="Correo">Correo Electrónico</label>
                </div>
                <div class="inputbox">
                    <ion-icon name="mail-outline"></ion-icon>
                    <input type="number" id="Celular" required>
                    <label for="Celular">Celular</label>
                </div>
                 <div class="inputbox">
                <ion-icon name="mail-outline"></ion-icon>
                <input type="text" id="rol" required>
                <label for="rol">rol</label>
            </div> 
                <div class="button-position">
                    <button type="submit" onclick="registrarUser()">Registrar</button>
                </div>

            </form>

        </div>
    </section>
    <script>
        document.getElementById('forgot-password-link').addEventListener('click', function (event) {
            event.preventDefault();
            document.querySelector('.logo-container').classList.add('move-right');
            document.querySelector('.form-container').classList.add('move-left');
            setTimeout(function () {
                document.getElementById('login-form').style.display = 'none';
                document.getElementById('forgot-password-form').style.display = 'block';
                document.querySelector('.form-container').style.height = 'auto';
            }, 500);
        });

        document.querySelectorAll('.back-to-login-link').forEach(function (element) {
            element.addEventListener('click', function (event) {
                event.preventDefault();
                document.querySelector('.logo-container').classList.remove('move-right');
                document.querySelector('.form-container').classList.remove('move-left');
                setTimeout(function () {
                    document.getElementById('forgot-password-form').style.display = 'none';
                    document.getElementById('register-form').style.display = 'none';
                    document.getElementById('login-form').style.display = 'block';
                    document.querySelector('.form-container').style.height = 'auto';
                }, 500);
            });
        });

        document.getElementById('register-link').addEventListener('click', function (event) {
            event.preventDefault();
            document.querySelector('.logo-container').classList.add('move-right');
            document.querySelector('.form-container').classList.add('move-left');
            setTimeout(function () {
                document.getElementById('login-form').style.display = 'none';
                document.getElementById('register-form').style.display = 'block';
                document.querySelector('.form-container').style.height = 'auto';
            }, 500);
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="/front-end/js/user.js"></script>
</body>

</html>
