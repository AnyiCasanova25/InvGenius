    <script>
        function toggleUserRole(iconId) {
            var icon = document.getElementById(iconId).querySelector("i");

            if (icon.classList.contains("fa-user")) {
                icon.classList.remove("fa-user");
                icon.classList.add("fa-user-tie"); // Cambiar a ícono de administrador
            } else {
                icon.classList.remove("fa-user-tie");
                icon.classList.add("fa-user"); // Cambiar a ícono de usuario
            }
        }


        const inputText = document.getElementById('texto');
        const clearBtn = document.getElementById('clear');

        // Event listener para detectar cambios en el input
        inputText.addEventListener('input', function () {
            if (inputText.value.length > 0) {
                clearBtn.style.display = 'inline-block';
            } else {
                clearBtn.style.display = 'none';
            }
        });
    </script>
