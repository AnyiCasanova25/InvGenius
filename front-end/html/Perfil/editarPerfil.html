<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="/front-end/img/Pagina/Logo.png">
    <title>InvGenius</title>
    <link rel="stylesheet" href="/front-end/css/inicio.css">
    <link rel="stylesheet" href="/front-end/css/perfilUser.css">
</head>

<body>
    <section>
        <form>
            <br>
            <h1>PERFIL</h1>
            
            <div class="centered-container">
                <img src="/front-end/img/Perfil/fotoPerfil.jpg" class="profile-image rounded" width="200px" height="200px">
            </div>

            <div class="">
                
            <div class="inputbox">
                <ion-icon name="person-outline"></ion-icon>
                <input type="text" required>
                <label for="#">Primer Nombres</label>
            </div>
            <div class="inputbox">
                <ion-icon name="person-outline"></ion-icon>
                <input type="text" required>
                <label for="#">Segundo Nombres</label>
            </div>
            <div class="inputbox">
                <ion-icon name="person-outline"></ion-icon>
                <input type="text" required>
                <label for="#">Primer Apellidos</label>
            </div>
            <div class="inputbox">
                <ion-icon name="person-outline"></ion-icon>
                <input type="text" required>
                <label for="#">Segundo Apellidos</label>
            </div>
            <div class="inputbox">
                <ion-icon name="mail-outline"></ion-icon>
                <input type="email" required>
                <label for="#">Email o Telefono</label>
            </div>
            <div class="inputbox">
                <ion-icon name="lock-closed-outline"></ion-icon>
                <input type="password" required>
                <label for="#">Contraseña</label>
            </div>
            <div class="inputbox">
                <ion-icon name="lock-closed-outline"></ion-icon>
                <input type="password" required>
                <label for="#">Confirmar Contraseña</label>
            </div>
            </div>
            
            <div class="button-container">
                <button type="button"><a class="button-link" href="/front-end/html/Perfil/perfilUser.html">Guardar</a></button>
            </div>
            
        </form>
    </section>
    
    
    
    

</body>

</html>
