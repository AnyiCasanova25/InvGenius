<!-- Modal para entrada de datos -->
<div class="modal fade justify-content-center" id="modalEntrada" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                <img src="/front-end/img/Pagina/Logo.png" width="25%" height="25%"><br>
            </div>
            <div class="modal-body">
                <!-- Formulario de entrada de datos -->
                <form class="row g-3">
                    <!-- Primera columna -->
                    <div class="col-md-6">
                        <!-- Campo de categoría -->
                        <div class="mb-3">
                            <label for="categoria" class="form-label"> Categoría</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="fas fa-tag"></i></span>
                                <input type="text" class="form-control" id="categoria">
                            </div>
                        </div>
                        <!-- Campo de proveedor -->
                        <div class="mb-3">
                            <label for="proveedor" class="form-label"> Proveedor</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="fas fa-building"></i></span>
                                <input type="text" class="form-control" id="proveedor">
                            </div>
                        </div>
                        <!-- Campo de fecha de ingreso -->
                        <div class="mb-3">
                            <label for="fechaIngreso" class="form-label"> Fecha de ingreso</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="fas fa-calendar-plus"></i></span>
                                <input type="date" class="form-control" id="fechaIngreso">
                            </div>
                        </div>
                    </div>
                    <!-- Segunda columna -->
                    <div class="col-md-6">
                        <!-- Campo de nombres -->
                        <div class="mb-3">
                            <label for="nombres" class="form-label"> Nombre del producto</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="fas fa-box"></i></span>
                                <input type="text" class="form-control" id="nombres">
                            </div>
                        </div>
                        <!-- Campo de cantidad -->
                        <div class="mb-3">
                            <label for="cantidad" class="form-label"> Cantidad</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="fas fa-shopping-cart"></i></span>
                                <input type="number" class="form-control" id="cantidad">
                            </div>
                        </div>
                        <!-- Campo de fecha de caducidad -->

                            <label for="fechaCaducidad" class="form-label"> Fecha de caducidad</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="fas fa-calendar-times"></i></span>
                                <input type="date" class="form-control" id="fechaCaducidad">
                            </div>
                        </div>
                    </div>
                </form>
            </div>

            </div>
        </div>
    </div>
</div>

  
<!-- Modal para salida de productos -->
<div class="modal fade justify-content-center" id="modalSalida" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                <img src="/front-end/img/Pagina/Logo.png" width="25%" height="25%"><br>
            </div>
            <div class="modal-body">
                <!-- Formulario de registro -->
                <form class="row g-3">
                    <!-- Primera columna -->
                    <div class="col-md-6">
                        <!-- Campo de categoría -->
                        <div class="mb-3">
                            <label for="categoria" class="form-label"> Categoría</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="fas fa-tag"></i></span>
                                <input type="text" class="form-control" id="categoria">
                            </div>
                        </div>
                        <!-- Campo de cantidad -->
                        <div class="mb-3">
                            <label for="cantidad" class="form-label"> Cantidad</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="fas fa-shopping-cart"></i></span>
                                <input type="number" class="form-control" id="cantidad">
                            </div>
                        </div>
                    </div>
                    <!-- Segunda columna -->
                    <div class="col-md-6">
                        <!-- Campo de nombres -->
                        <div class="mb-3">
                            <label for="nombres" class="form-label"> Nombre del producto</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="fas fa-box"></i></span>
                                <input type="text" class="form-control" id="nombres">
                            </div>
                        </div>
                        <!-- Campo de fecha de salida -->

                            <label for="fechaSalida" class="form-label"> Fecha de salida</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="fas fa-calendar-plus"></i></span>
                                <input type="date" class="form-control" id="fechaSalida">
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer justify-content-center">
                <button type="button" class="btn btn-outline-dark" data-bs-dismiss="modal">Sacar</button>
            </div>

    <script>
        // Obtener la fecha actual
        const fechaIngresoHoy = new Date();
    
        // Formatear la fecha actual como YYYY-MM-DD (formato requerido para el input type="date")
        const dia = fechaIngresoHoy.getDate().toString().padStart(2, '0');
        const mes = (fechaIngresoHoy.getMonth() + 1).toString().padStart(2, '0'); // El mes se cuenta desde 0, por eso se suma 1
        const anio = fechaIngresoHoy.getFullYear();
    
        // Establecer el valor predeterminado del campo de fecha
        document.getElementById('fechaIngreso').value = `${anio}-${mes}-${dia}`;

        
        // Obtener la fecha actual
        const fechaSalidaHoy = new Date();
    
        // Formatear la fecha actual como YYYY-MM-DD (formato requerido para el input type="date")
        const diaa = fechaSalidaHoy.getDate().toString().padStart(2, '0');
        const mess = (fechaSalidaHoy.getMonth() + 1).toString().padStart(2, '0'); // El mes se cuenta desde 0, por eso se suma 1
        const anioo = fechaSalidaHoy.getFullYear();
    
        // Establecer el valor predeterminado del campo de fecha
        document.getElementById('fechaSalida').value = `${anioo}-${mess}-${diaa}`;



        
    </script>
