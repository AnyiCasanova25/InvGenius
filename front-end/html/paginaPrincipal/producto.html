    <div class="modal fade" id="modalEntrada" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog fondomodaldialog ">
            <div class="modal-content col modal-custom">
                <div class="modal-header">
                    <button type="button" class="col-1 btn-close" data-bs-dismiss="modal" aria-label="Close" id="X"></button>
                    <div class="col centerLogoNombreModal">

                    <h1 class="modal-title fs-5 col-11" id="exampleModalLabel" style="font-family: Georgia, 'Times New Roman', Times, serif; text-align: center;">

                <div class="modal-body">
                    <div>
                        <div class="centradoo">
                            <div class="container col">

                                    </div>

                                    </div>

    <script>
        // Obtener la fecha actual
        document.addEventListener('DOMContentLoaded', function() {
            const fechaIngreso = document.getElementById('fechaIngreso');
            const fechaCaducidad = document.getElementById('fechaCaducidad');
    
            const fechaIngresoHoy = new Date();
            const dia = fechaIngresoHoy.getDate().toString().padStart(2, '0');
            const mes = (fechaIngresoHoy.getMonth() + 1).toString().padStart(2, '0');
            const anio = fechaIngresoHoy.getFullYear();
    
            fechaIngreso.value = `${anio}-${mes}-${dia}`;
    
            fechaIngreso.addEventListener('change', function() {
                const fechaSeleccionada = new Date(fechaIngreso.value);
                const nuevaFechaCaducidad = new Date(fechaSeleccionada);
                nuevaFechaCaducidad.setMonth(nuevaFechaCaducidad.getMonth() + 1);
    
                const diaCaducidad = nuevaFechaCaducidad.getDate().toString().padStart(2, '0');
                const mesCaducidad = (nuevaFechaCaducidad.getMonth() + 1).toString().padStart(2, '0');
                const anioCaducidad = nuevaFechaCaducidad.getFullYear();
    
                fechaCaducidad.min = `${anioCaducidad}-${mesCaducidad}-${diaCaducidad}`;
                fechaCaducidad.value = `${anioCaducidad}-${mesCaducidad}-${diaCaducidad}`;
            });
    
            fechaIngreso.dispatchEvent(new Event('change'));
        });


        // Obtener la fecha actual
        const fechaSalidaHoy = new Date();

        // Formatear la fecha actual como YYYY-MM-DD (formato requerido para el input type="date")
        const diaa = fechaSalidaHoy.getDate().toString().padStart(2, '0');
        const mess = (fechaSalidaHoy.getMonth() + 1).toString().padStart(2, '0'); // El mes se cuenta desde 0, por eso se suma 1
        const anioo = fechaSalidaHoy.getFullYear();

        // Establecer el valor predeterminado del campo de fecha
        document.getElementById('fechaSalida').value = `${anioo}-${mess}-${diaa}`;


    </script>
