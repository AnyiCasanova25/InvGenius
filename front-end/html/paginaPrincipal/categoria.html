    <div class="modal fade" id="agregarCategoria" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog fondomodaldialog ">
            <div class="modal-content col modal-custom" >
                <div class="modal-header">
                    <button type="button" class="col-1 btn-close" data-bs-dismiss="modal" aria-label="Close" id="X"></button>
                    <div class="col centerLogoNombreModal">
                        <img src="/front-end/img/Pagina/Logo.png" width="25%"><img src="/front-end/img/Pagina/Nombre.png" width="50%">
                    </div>
                    <h1 class="modal-title fs-5 col-11" id="exampleModalLabel" style="font-family: Georgia, 'Times New Roman', Times, serif; text-align: center;">
                        Agregar Categoria
                    </h1>
                </div>
                <div class="modal-body">
                    <div>
                        <div class="centradoo">
                            <div class="container col">
                                <br>
                                <form class="row table-hover needs-validation" enctype="multipart/form-data">

                                    <div class="col col-xl-12 col-12 table-hover">
                                        <label for="nombre"><i class="fas fa-tag"></i> Nombre de Categoría:</label>
                                        <input type="text" id="nombre" class="form-control" onfocusout="validarNombre(this)" required>
                                    </div>
                                
                                    <div class="col col-xl-12 col-12">
                                        <label for="imagen"><i class="fas fa-upload"></i> Cargar imagen:</label>
                                        <input type="file" id="imagen" class="form-control" accept="image/*" required>
                                    </div>
                                
                                </form>
                                
                                <br>
                            </div>
                        </div>
