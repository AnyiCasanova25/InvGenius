    <!-- Modal para agregar categoría -->
    <div class="modal fade justify-content-center" id="agregarCategoria" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <!-- Encabezado del modal -->
            <div class="modal-header">
                <h2>Agregar Categoria     </h2>
            </div>
                <!-- Cuerpo del modal -->
                <div class="modal-body">
                    <!-- Formulario de registro -->
                    <form class="row g-3">
                        <!-- Icono y Nombre -->
                        <div class="col-12">
                            <label for="NombreCategoria" class="form-label"> Nombre de la categoria</label>
                            <div class="input-group mb-3">
                                <span class="input-group-text"><i class="fas fa-tag"></i></span>
                                <input type="text" class="form-control" id="NombreCategoria">
                            </div>
                        </div>
                        <!-- Campo de imagen -->
                        <div class="col-12">
                            <label for="cargarImagenCategoria" class="form-label"> Cargar imagen</label>
                            <div class="input-group mb-3">
                                <span class="input-group-text"><i class="fas fa-image"></i></span>
                                <input type="file" class="form-control" id="cargarImagenCategoria" accept="#"
                                    aria-label="Cargar Imagen">
                            </div>
                        </div>
                        <!-- Descripción -->
                        <div class="col-12">
                            <label for="descripcionCategoria" class="form-label">Descripción categoría</label>
                            <div class="input-group mb-3">
                                <span class="input-group-text"><i class="fas fa-info"></i></span>
                                <textarea class="form-control" rows="2" style="max-height: 0px;"
                                    placeholder="Descripción (Máximo 80 caracteres)"
                                    id="descripcionCategoria"></textarea>
                            </div>
                        </div>
                    </form>
                </div>
                <!-- Pie del modal -->
                <div class="modal-footer justify-content-center">
                    <button type="button" class="btn btn-outline-dark" data-bs-dismiss="modal">Agregar</button>
                </div>
            </div>
        </div>
